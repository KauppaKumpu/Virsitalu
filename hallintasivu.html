<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virsitaulu - Hallintasivu</title>
    <style>
        body {
            font-size: 1.5em;
            margin: 20px;
        }
        label, textarea, input, button, select {
            display: block;
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
        }
        input, select {
            width: 100%;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
    <script>
        function tallennaTiedot() {
            const otsikko = document.getElementById("otsikko").value;
            const virret = document.getElementById("virret").value;
            const vapaateksti1 = document.getElementById("vapaateksti1").value;
            const vapaateksti2 = document.getElementById("vapaateksti2").value;
            const vapaateksti3 = document.getElementById("vapaateksti3").value;
            const taustakuva = document.getElementById("taustakuva").value;
            const logo = document.getElementById("logo").value;
            const teemakuva = document.getElementById("teemakuva").value;
            const liturginenVari = document.getElementById("liturginenVari").value;

            const tiedot = {
                otsikko,
                virret,
                vapaatekstit: [vapaateksti1, vapaateksti2, vapaateksti3],
                taustakuva,
                logo,
                teemakuva,
                liturginenVari
            };

            localStorage.setItem("virsitauluData", JSON.stringify(tiedot));
            alert("Tiedot tallennettu!");
        }
    </script>
</head>
<body>
    <h1>Virsitaulu - Hallintasivu</h1>
    <p>Ohjeet:</p>
    <ul>
        <li><b>Virret:</b> Syötä muodossa <code>numero:alussa-loppu</code> tai <code>numero:säe1,säe2</code>.</li>
        <li><b>Esimerkki:</b> 123:1-4, 234:1,3.</li>
    </ul>
    <label for="otsikko">Tilaisuuden otsikko:</label>
    <input type="text" id="otsikko" placeholder="Esim. Jumalanpalvelus">
    
    <label for="virret">Virret (esim. 123:1-4, 234:1,3):</label>
    <input type="text" id="virret">
    
    <label for="vapaateksti1">Teksti 1:</label>
    <textarea id="vapaateksti1"></textarea>
    
    <label for="vapaateksti2">Teksti 2:</label>
    <textarea id="vapaateksti2"></textarea>
    
    <label for="vapaateksti3">Teksti 3:</label>
    <textarea id="vapaateksti3"></textarea>
    
    <label for="taustakuva">Taustakuvan URL:</label>
    <input type="text" id="taustakuva">
    
    <label for="logo">Logon URL tai tiedostopolku:</label>
    <input type="text" id="logo">
    
    <label for="teemakuva">Teemakuvan URL tai tiedostopolku:</label>
    <input type="text" id="teemakuva">
    
    <label for="liturginenVari">Liturginen väri:</label>
    <select id="liturginenVari">
        <option value="white">Valkoinen</option>
        <option value="red">Punainen</option>
        <option value="green">Vihreä</option>
        <option value="purple">Violetti</option>
        <option value="black">Musta</option>
    </select>
    
    <button onclick="tallennaTiedot()">Tallenna tiedot<"</button>
</body>
</html>
